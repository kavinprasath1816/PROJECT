<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" th:href="@{/images/college.jpeg}">
    <link rel="stylesheet" href="../css/staffshow.css">
</head>
<body>
<nav class="navbar navbar-expand-sm justify-content-center">
    <a class="navbar-brand" th:href=@{/admin/staff-database}>
        <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        <span style="position: relative; margin-left:10px; color: white;font-size:inherit;" th:text="${#strings.arraySplit(#authentication.name,'@')[0]}"></span>
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">HOME</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('admin')">
            <a class="nav-link" th:href="@{/admin/main-page}">ADMIN DASHBOARD</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
        </li>
    </ul>
</nav>
<table class="table table-hover">
    <label>Staff Database</label>
    <thead>
    <tr id="head">
        <th>Staff</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "staff : ${staff}">
        <td th:text="${staff.staffName}"></td>
        <td th:text="${staff.staffEmail}"></td>
        <td th:text="${staff.createdAt}"></td>
        <td sec:authorize="hasAuthority('admin')">
            <a th:href="'/admin/delete-staff/'+${staff.staffEmail}">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script type="text/javascript">
    document.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
  }
  );
  document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
}
</script>
</html>
