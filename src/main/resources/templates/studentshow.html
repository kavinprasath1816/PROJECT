<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" href="college.jpg">
    <link rel="stylesheet" href="../css/studentshow.css">
</head>
<body>
<nav class="navbar navbar-expand-sm justify-content-center">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        <span style="position: relative; margin-left:10px; color: white;font-size:inherit;" th:text="${#authentication.name}"></span>
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">HOME</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('admin')">
            <a class="nav-link" th:href="@{/admin/main-page}">ADMIN DASHBOARD</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('Staff')">
            <a class="nav-link" th:href="@{/staff/main-page}">STAFF DASHBOARD</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
        </li>
    </ul>
</nav>
<table id="table" class="table table-borderless">
    <tr>
        <th >StudentName</th>
        <th >Email</th>
        <th >Gender</th>
        <th>PhoneNumber</th>
        <th>10th</th>
        <th>12th</th>
        <th>Created At</th>
    </tr>
    <tr th:each = "student : ${student}" >
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.phoneNumber}"></td>
        <td th:text="${student.markTen}"></td>
        <td th:text="${student.markTwelve}"></td>
        <td th:text="${student.createdAt}"></td>
    </tr>
</table>



</body>
</html>
