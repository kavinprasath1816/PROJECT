<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acitvity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" href="college.jpg">
    <link rel="stylesheet" href="../css/studentlog.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm justify-content-center">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            <span style="position: relative; margin-left:10px; color: white;font-size:inherit;" th:text="${#strings.arraySplit(#authentication.name,'@')[0]}"></span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">HOME</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <a th:href="@{/student/update-page}">
            <div class=" container-1">
                <i id="one" class="fas fa-user-cog"></i><br>
                <label>Profile </label><br>
                <span>Update</span>
            </div>
        </a>


        <div class="container-2" data-bs-toggle="popover" title="Form Detail" data-bs-placement="top" th:data-bs-content="${message}">
            <i id="two" class="fas fa-user"></i><br>
            <label style="margin-left: 90px;">Student</label>
            <span style="margin-left: 90px;">Activity</span>
        </div>

        <a href="">
            <div class="container-3">
                <i  id="three" class="fas fa-laptop-code"></i>
                <label style="margin-left: 90px;">Online</label>
                <span style="margin-left: 90px;">Courses</span>
            </div>
        </a>
    </div>
    
</body>
<script type="text/javascript">
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
</html>
