<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" th:href="@{/images/college.jpeg}">
    <link rel="stylesheet" href="../css/staffupdate.css">
</head>
<body>
<nav class="navbar navbar-expand-sm justify-content-center">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        <span style="position: relative; margin-left:10px; color: white;font-size:inherit;" th:text="${#strings.arraySplit(#authentication.name,'@')[0]}"></span>
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/staff/main-page}">BACK</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class=" container-1">
        <i id="one" class="fas fa-phone-alt"></i><br>
        <form >
            <div class="user-box">
                <input id=phone type="text" name="updatephoneNumber" required="" autocomplete="off">
                <label>Phone Number</label><br>
                <button type="button">UPDATE</button>
            </div>
        </form>
    </div>

    <a>
        <div class="container-2">
            <i id="two" class="fas fa-home"></i>
            <form>
                <div class="user-box">
                    <input id=phone type="text" name="updatephoneNumber" required="" autocomplete="off">
                    <label>Address</label><br>
                    <button type="button">UPDATE</button>
                </div>
            </form>
        </div>
    </a>
    <a>
        <div class="container-3">
            <i id="three" class="fas fa-lock"></i>
            <form th:action="@{update-password}" method="post">
                <div class="user-box">
                    <input id=password type="text" name="password" required="" autocomplete="off">
                    <label>Password</label><br>
                    <button type="submit">UPDATE</button>
                </div>
            </form>

        </div>
    </a>
</div>

</body>
<script type="text/javascript">
    document.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
  }
  );
  document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
}
</script>
</html>
