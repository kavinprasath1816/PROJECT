<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" th:href="@{/images/college.jpeg}">
    <link rel="stylesheet" href="../css/stafflog.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm justify-content-center">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            <span style="position: relative; margin-left:10px; color: white;font-size: inherit" th:text="${#strings.arraySplit(#authentication.name,'@')[0]}"></span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">HOME</a>
            </li>

            <li class="nav-item" sec:authorize="hasAuthority('admin')">
                <a class="nav-link" th:href="@{/admin/main-page}">ADMIN DASHBOARD</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <a th:href="@{/staff/update-page}">
            <div class=" container-1">
                <i id="one" class="fas fa-user-cog"></i><br>
                <label>Profile </label><br>
                <span>Update</span>
            </div>
        </a>

        <a th:href="@{/staff/acceptance-page}">
            <div class="container-2">
                <i id="two" class="fas fa-user"></i><br>
                <label>Staff</label>
                <span style="margin-left: 90px;">Activity</span>
            </div>
        </a>
        <a th:href="@{/staff/student-database}">
        <div class="container-3">
            <i id="three" class="fas fa-users"></i><br>
            <label style="margin-left: 80px;">Students</label>
            <span style="margin-left: 80px;">Database</span>
          </div>
        </a>
      </div>
    
</body>
<script type="text/javascript">
    document.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
  }
  );
  document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
}
</script>
</html>
