<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" th:href="@{/images/college.jpeg}">
    <link rel="stylesheet" href="../css/adminlog.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm justify-content-center">
        <a class="navbar-brand" th:href="@{/admin/main-page}">
            <img th:src="@{/images/img_avatar1.png}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            <span style="position: relative; margin-left:10px; color: white;font-size:inherit;" th:text="${#authentication.name}"></span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/staff/main-page}">STAFF DASHBOARD</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <a th:href="@{/admin/staff-form}">
            <div class=" container-1">
                <i id="one" class="fas fa-user-plus"></i><br>
                <label>Add</label><br>
                <span>Staff</span>
            </div>
        </a>
        <a th:href="@{/staff/student-database}">
            <div class="container-2">
                <i id="two" class="fas fa-database"></i><br>
                <label style="margin-left: 90px;">Student</label><br>
                <span style="margin-left: 130px;color: #03e9f4" class="counter" th:data-target="${student}"></span>

            </div>
        </a>
        <a th:href="@{/admin/staff-database}">
            <div class="container-3">
                <i id="three" class="fas fa-database"></i>
                <label style="margin-left: 98px;">Staff</label><br>
                <span style="margin-left: 110px;color: #03e9f4" class="counter" th:data-target="${staff}"></span>
            </div>
        </a>
      </div>

</body>
<script type="text/javascript">
document.addEventListener('contextmenu',(e)=>{
    e.preventDefault();
  }
  );
  document.onkeydown = function(e) {
  if(event.keyCode == 123) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
     return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
     return false;
  }
}
    const counters = document.querySelectorAll('.counter')
 counters.forEach(counter => {
   counter.innerText = '0'
   const updateCounter = () => {
     const target = +counter.getAttribute('data-target')
     const c = +counter.innerText
     const increment = target / 200
     if(c < target) {
       counter.innerText = `${Math.ceil(c + increment)}`
       setTimeout(updateCounter, 1)
     } else {
       counter.innerText = target
     }
   }
   updateCounter()
 })
</script>
</html>
